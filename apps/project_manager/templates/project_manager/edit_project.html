{% extends 'base_html/base.html' %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <h1>Edit Projects :: {{ project.id }}</h1>
            <hr>
            <form action="{% url 'project_manager:edit_project' project_id=project.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-9">
                        <input name="title" type="text" class="form-control" value="{{ project.title }}">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary">Update Project</button>
                        <a href="{% url 'project_manager:index' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
