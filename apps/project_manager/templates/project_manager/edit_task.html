{% extends 'base_html/base.html' %}

{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <h1>Edit Task :: {{ task.project.title }}</h1>
            <hr>
            {% include 'base_html/errors.html' %}
            <form action="{% url 'project_manager:edit_task' task_id=task.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-8">
                        <input name="description" type="text" class="form-control" value="{{ task.description }}">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary">Update Project</button>
                        <a href="{% url 'project_manager:view_task' project_id=task.project_id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
